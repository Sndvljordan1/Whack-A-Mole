<!Doctype html>
<html>
	<head>
		<title>Whack-It!</title>
		<link rel="stylesheet" href="/css/whack.css">
	</head>
	<body>
		<section>
			<main>
				<div>
					<h1>Whack-A-Mole</h1>
				</div>
				<button class='spec' id='timer'>Timer</button>
				<button class='difficulty' id='go'>Beginner</button>
				<button class='difficulty' id='md'>Medium</button>
				<button class='difficulty' id='hard'>Hard</button>
				<button id='score'>Score: 0</button>
				<div class='container'>
					<div class='square' id='one'></div>
					<div class='square' id='two'></div>
					<div class='square' id='three'></div>
					<div class='square' id='four'></div>
					<div class='square' id='five'></div>
					<div class='square' id='six'></div>
					<div class='square' id='seven'></div>
					<div class='square' id='eight'></div>
					<div class='square' id='nine'></div>
				</div>
				<button class='difficulty' id='back'>Reset</button>
			</main>
			<div class='sound'>
				<audio src="sound/fail.wav" id='fail'></audio>
				<audio src="sound/doh.mp3" id='moveOn'></audio>
				<audio src="sound/start.mp3" id='start'></audio>
				<audio src="sound/gameplay.mp3" id='woot'></audio>
				<audio src="sound/chipper.wav" id='chipper'></audio>
				<audio src="sound/celebrate.wav" id='won'></audio>
				<audio src="sound/lose.wav" id='lose'></audio>
			</div>
		</section>
		<script src ='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
		<script src='/js/whack.js'></script>
		<p id='c'>Image courtesy of <a href="http://www.icontoon.com/mole-clipart.html"> http://www.icontoon.com/mole-clipart.html</a></p>
	</body>
</html>
